# Config Aplicação
spring.application.name=game-okk-plataforma

# Config H2
spring.jpa.show-sql=false
spring.h2.console.enabled=false
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:h2:file:~/game-okk-plataforma;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=true;

# Config Jackson
spring.jackson.serialization.fail-on-empty-beans=false
