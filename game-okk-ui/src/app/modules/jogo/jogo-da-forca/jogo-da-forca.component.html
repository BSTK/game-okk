<div class="row text-center">
  <div class="col-md-3">
    <img [src]="assetForca" class="rounded img-fluid mx-auto" alt="Asset 0">
  </div>

  <div class="col-md-9">
    <div class="row mb-5 justify-content-center">
      <div *ngFor="let letra of partida.palavraSecreta" class="card col-1 p-1 m-2 rounded-3 border-1">
        <h1>{{ letra }}</h1>
      </div>
    </div>

    <div class="row mt-5 justify-content-center">
      <div *ngFor="let letra of partida.alfabeto" class="card col-1 p-2 m-2 rounded-3 shadow-sm border-1">
        {{ letra }}
      </div>
    </div>

    <div class="row mt-3 text-start">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><i class="fa fa-solid fa-lightbulb-on"></i> Casa da mão joana</li>
        <li class="list-group-item"><i class="fa fa-solid fa-lightbulb-on"></i> Cidade de Bartolomeu</li>
        <li class="list-group-item"><i class="fa fa-solid fa-lightbulb-on"></i> Estado da região Nordeste</li>
      </ul>
    </div>

    <button (click)="ok()">OK</button>
  </div>
</div>
